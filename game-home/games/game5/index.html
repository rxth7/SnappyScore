<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Drawing App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <label>Color <input type="color" id="colorPicker" /></label>
    <label>Size <input type="range" id="brushSize" min="1" max="50" value="5" /></label>
    <button onclick="changeTool('brush')">Brush</button>
    <button onclick="changeTool('eraser')">Eraser</button>
    <button onclick="clearCanvas()">Clear</button>
  <canvas id="drawingCanvas" width="1000" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
